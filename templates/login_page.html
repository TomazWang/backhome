<!-- loginpage.html -->
<!DOCTYPE html>
<head>
	<title>Back Home or NOT </title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- import jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- imort boostrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- custom style -->
	<link rel="stylesheet" href="{{STATIC_URL}}styles/select_page_style.css">
	<link rel="stylesheet" href="{{STATIC_URL}}styles/login_style.css">

</head>


<body>

	<div class="container">

		{% include "includes/general_header.html" %}

		<div class="jumbotron">
			<h1>請登入</h1>
			<p class="lead ">我們無法確認您的身分</p>
			<p class="lead lead-thin">請按下下面按鈕登入</p>

			<div class="container">
				<p><a class="btn btn-info" role="button" id="btn_login">登入</a></p>
			</div>
			<div class="container" id="login_form">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="input_name" class="col-sm-2 control-label">名字</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="input_name" placeholder="輸入名稱">
							<input type="hidden" id="member_id" value="">
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group" id="search_result_block">
						<div class="col-sm-5"></div>
						<div class="list-group col-sm-4" id="search_result">
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-2"></div>
						<label for="input_pass" class="col-sm-2 control-label">密碼</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="input_pass" placeholder="中和一樓的wifi密碼">
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-8"></div>
						<div class="list-group  col-sm-2">
							<a id="login_link" class="list-group-item active">登入</a>
						</div>
					</div>
				</form>
			</div>
		</div>


		<footer class="footer">
			<p>&copy; TomScope 2015</p>
		</footer>

	</div> <!-- /container -->
	<script src="{{STATIC_URL}}scripts/login.js"></script>
</body>
